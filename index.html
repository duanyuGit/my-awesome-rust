<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelVerse - Short Dramas, Big Emotions</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .background-container {
            height: 100%;
            width: 100%;
            background: url('https://placehold.co/1920x1080/1a1a2e/ffffff?text=Dramatic+Background') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            color: #ffffff;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        .app-description {
            font-size: 1.1rem;
            margin: 10px 0 30px 0;
            color: #dcdcdc;
        }
        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0);
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(142, 45, 226, 0.5);
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="content-card">
            <img src="https://placehold.co/100x100/8E2DE2/FFFFFF?text=RV" alt="App Icon" class="app-icon">
            <h1 class="app-title">ReelVerse</h1>
            <p class="app-description">Your daily dose of drama.</p>
            <a href="#" class="cta-button">Watch Now</a>
        </div>
    </div>

</body>
</html>
